<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration</title>
</head>
<body>
<h1>Введите данные</h1>

<form action="#" th:action="@{/registration}" th:object="${user}" method="post">
    <label>Name</label>
    <input type="text" th:field="*{username}"><br/>
    <br>
    <label>LastName</label>
    <input type="text" th:field="*{lastName}"><br/>
    <br>
    <label>Age</label>
    <input type="text" th:field="*{age}"><br/>
    <br>
    <label>Password</label>
    <input type="text" th:field="*{password}"><br/>
    <br>
    <label>Email</label>
    <input type="text" th:field="*{email}"><br/>
    <br><br><br>
    <button type="submit">Add On Table</button>
</form>
<br><br>
<input type="button" value="Logout" onclick="window.location.href = '/logout'">

</body>
</html>
