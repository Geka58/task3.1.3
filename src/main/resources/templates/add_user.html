<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<h3>Страница добавления пользователя</h3>
<br>
<br>
<form action="#" th:action="@{/admin/addUser}" th:object="${user}" method="post">
    <label>Name</label>
    <input type="text" th:field="*{username}"><br/>
    <br>
    <label>LastName</label>
    <input type="text" th:field="*{lastName}"><br/>
    <br>
    <label>Age</label>
    <input type="text" th:field="*{age}"><br/>
    <br>
    <label>Password</label>
    <input type="text" th:field="*{password}"><br/>
    <br>
    <label>Email</label>
    <input type="text" th:field="*{email}"><br/>
    <br>
    <br>
    <select multiple="multiple" th:field="*{roles}" id="roles">
        <option th:each="role : ${roles}"
                th:value="${role.getId()}"
                th:text="${role.getName}"></option>
    </select>
    <br><br>
    <button type="submit">Add On Table</button>
</form>
<br><br>
<input type="button" value="Logout" onclick="window.location.href = '/logout'">
</body>
</html>
